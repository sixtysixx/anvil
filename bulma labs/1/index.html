<!DOCTYPE html>
<html lang="en">

<body>

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Grid Experiments</title>
    </head>

    <body>
        <section class="fixed-grid-has-3-cols">
            <div class="grid">
                <div class="box">
                    <ul>
                        <h4 class="title is-4">Ingredient</h4>
                        <ul>
                            <li>Ingredient 1</li>
                            <li>Ingredient 2</li>
                            <li>Ingredient 3</li>
                            <li>Ingredient 4</li>
                            <li>Ingredient 5</li>
                        </ul>
                    </ul>
                </div>
                <div class="box">
                    <h4 class="title is-4">Direction</h4>
                    <p>Combine the ingredients into a pleasing
                        mixture of flavors. Serve immediately.</p>
                </div>
                <div class="box">
                    <h4 class="title is-4">Notes</h4>
                    <p>This was my grandmother's recipe!</p>
                </div>
            </div>
        </section>
    </body>

</html>
