<!DOCTYPE html>
<html lang="en">

<body>

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Vocab</title>
    </head>

    <body>
        <section class="fixed-grid-has-5-cols">
            <div class="grid">
                <button class="question">
                    <p id="Q1">SQLI</p>
                    <div class="notification" id="A1">
                        SQL Injection
                    </div>
                </button>
                <button class="question">
                    <p id="Q2">What is SQL</p>
                    <div class="notification" id="A2">
                        SQL is a popular database used to store inquiries and data about users on their website
                    </div>
                </button>
                <button class="question">
                    <p id="Q3">XSS</p>
                    <div class="notification" id="A3">
                        Cross site scripting (somehow)
                    </div>
                </button>
                <button class="question">
                    <p id="Q4">HTML</p>
                    <div class="notification" id="A4">
                        Hyper text markup language
                    </div>
                </button>
                <button class="question">
                    <p id="Q5">PHP</p>
                    <div class="notification" id="A5">
                        Hypertext preprocessor
                    </div>
                </button>
                <button class="question">
                    <p id="Q6">PC</p>
                    <div class="notification" id="A6">
                        Personal Computer
                    </div>
                </button>
                <button class="question">
                    <p id="Q7">HP</p>
                    <div class="notification" id="A7">
                        Hewlett Packard
                    </div>
                </button>
                <button class="question">
                    <p id="Q8">RAM</p>
                    <div class="notification" id="A8">
                        Random access memory
                    </div>
                </button>
                <button class="question">
                    <p id="Q9">CPU</p>
                    <div class="notification" id="A9">
                        Central Processing Unit
                    </div>
                </button>
                <button class="question">
                    <p id="Q10">PSU</p>
                    <div class="notification" id="A10">
                        Power supply unit
                    </div>
                </button>
            </div>
        </section>
    </body>

</html>
