<!DOCTYPE html>
<html lang="en">

<head>
    <title>Art Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <style>
        h1 {
            text-align: center;
        }

        .columns {
            padding: 1%;
        }

        .column img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media only screen and (max-width: 600px) {
            .column {
                width: 50%;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="HellNavtotheNavNavNav">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="HellNavtotheNavNavNav" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    Home
                </a>

                <a class="navbar-item">
                    About
                </a>
                <a class="navbar-item">
                    Contact
                </a>

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        Exhibits
                    </a>

                    <div class="navbar-dropdown">
                        <a class="navbar-item">
                            Exhibit A
                        </a>
                        <a class="navbar-item   ">
                            Exhibit B
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <h1> Angsty Gallery </h1>
    <h1> 12 Art Street,</h1>
    <h1> Los Angeles, CA</h1>
    <h1> Coming this Fall.</h1>
    <div id="site-navigation"></div>
    <div class="columns is-multiline">
        <div class="column is-one-quarter-desktop is-half-tablet is-full-mobile"> <img src="./mountain-unsplash.jpg"
                alt="a smoky painting of mountains"></div>
        <div class="column is-one-quarter-desktop is-half-tablet is-full-mobile"><img src="./borbs.jpg"
                alt="a pastel painting of birds"></div>
        <div class="column is-one-quarter-desktop is-half-tablet is-full-mobile"><img src="./coast of forest.jpg"
                alt="a coast of forest"></div>
        <div class="column is-one-quarter-desktop is-half-tablet is-full-mobile"> <img src="./foxes.jpg"
                alt="cute orange foxes cuddling painting"></div>
        <div class="column is-one-quarter-desktop is-half-tablet is-full-mobile"> <img src="./painting1.jpg"
                alt="blue and white abstract painting"></div>
        <div class="column is-one-quarter-desktop is-half-tablet is-full-mobile"> <img src="./tropical.jpg"
                alt="white palm trees scenic shot"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Add a click event on each of them
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {

                    // Get the target from the "data-target" attribute
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);

                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');

                });
            });

        });
    </script>
</body>

</html>
